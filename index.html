<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <span class="header">
        <img class="logo" src="/src/img/Logo.png" alt="logo">
        <span class="info">This is where you can leave your notes for the day</span>
    </span>
</header>

<div class="card mb-4">
    <ul id="tasksList" class="list-group list-group-flush">
    </ul>
</div>
    
<div class="card bg-light">
    <din class="card-header"></din>
    <din class="card-body">
        <form id="form">
            <div class="form-group">
                <input type="text" class="form-control" id="taskInput">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </din>
</div>

<div class="creative">
    <img src="/src/img/creative.png" alt="">
</div>

<footer>
    <hr>
    <span>My number: +7-913-751-01-00</span>
</footer>
<script src="/js/main.js"></script>
</body>
</html>
